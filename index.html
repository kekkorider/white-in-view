<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>white-in-view</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #container {
            height: 300vh;
            width: 100%;
            position: relative;
        }

        .square {
            width: 150px;
            height: 150px;
            background-color: red;
            position: absolute;
            transition: 0.2s background-color
        }

        #elem-1 {
            top: 150px;
            left: 150px;
        }

        #elem-2 {
            top: 600px;
            left: 400px;
        }

        #elem-3 {
            top: 1200px;
            left: 600px;
        }

        #elem-4 {
            top: 1500px;
            left: 450px;
        }

        .white-is-in-view {
            background-color: #bada55;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="white-in-view-check square" id="elem-1" data-offset-top="150" data-offset-bottom="200" data-percentage="false">
            Top: 150 <br>
            Bottom: 200 <br>
            Percentage: false
        </div>
        <div class="white-in-view-check square" id="elem-2" data-offset-top="10" data-offset-bottom="20" data-percentage="true">
            Top: 10 <br>
            Bottom: 20 <br>
            Percentage: true
        </div>
        <div class="white-in-view-check square" id="elem-3" data-offset-top="250" data-offset-bottom="100" data-percentage="false">
            Top: 250 <br>
            Bottom: 100 <br>
            Percentage: false
        </div>
        <div class="white-in-view-check square" id="elem-4" data-offset-top="5" data-offset-bottom="50" data-percentage="true">
            Top: 5 <br>
            Bottom: 50 <br>
            Percentage: true
        </div>
    </div>
    
    <script src="white-in-view.js"></script>
    <script>
        whiteInView();
    </script>
</body>
</html>
