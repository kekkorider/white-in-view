<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>white-in-view</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #container {
            height: 300vh;
            width: 100%;
            position: relative;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 999px;
            background-color: red;
            position: absolute;
            transition: 0.2s background-color
        }

        .is-in-view {
            background-color: #bada55
        }
    </style>
</head>
<body>

    <div id="container"></div>
    
    <script src="white-in-view.js"></script>
    <script>

        var i = 0, 
            max = 200, 
            cont = document.getElementById('container');

        for(i; i < max; i++) {
            var elem = document.createElement('div');
            elem.classList.add('white-in-view-check');
            elem.classList.add('circle');
            elem.style.top = Math.floor(Math.random() * document.body.scrollHeight - 70) + 'px';
            elem.style.left = Math.floor(Math.random() * window.innerWidth - 70) + 'px';
            elem.setAttribute('data-offset-top', 100);
            elem.setAttribute('data-offset-bottom', 100);
            cont.appendChild(elem);
        }

        var four = new WhiteInView(document.querySelectorAll('.white-in-view-check'), {
            inViewClass: 'is-in-view', 
            outViewClass: 'is-out-view'
        });
        four.init();

        // window.addEventListener('whiteInView.onInit', function() {
        //     console.log('init');
        // });

        // document.getElementById('elem-3').addEventListener('whiteInView.onElementInView', function() {
        //     console.log('in view');
        // });
    </script>
</body>
</html>
